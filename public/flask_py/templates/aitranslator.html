<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MANGALINGUA AI Translator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <nav class="navbar">
    <div class="title-container">
      <div class="headline" id="title">
        <i class="fa fa-chevron-left navButton" style="left: 20px;" onclick="window.history.back();"></i>
        <a href="/" style="text-decoration: none;"><i class="fa fa-home navButton" style="right: 80px;"></i></a>
        <a href="{{ url_for('word_bank') }}" style="text-decoration: none;"><i class="fa fa-archive navButton" style="right: 20px;"></i></a>
      </div>
    </div>
  </nav>

  <div class="picContainer" id="picContainer">
    {% if filename %}
    <img src="{{ filename }}" alt="Uploaded Image" style="width:100%; height:auto;">
    {% endif %}
  </div>

  <div class="contentContainer" id="translationContainer">
  </div>

  <!-- Modal Background -->
<div id="saveModal" style="display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 1000;">
  <!-- Modal Content -->
  <div style="width: 354px; height: 156px; background: rgba(255, 255, 255, 0.95); box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;">
      <div style="color: #252525; font-size: 18px; font-family: Noto Sans JP; font-weight: 700;">âœ“ Saved to Word Bank!</div>
      <div onclick="closeModal()" style="width: 152px; height: 40px; margin-top: 20px; background: #32FF77; border-radius: 16px; display: flex; justify-content: center; align-items: center; color: #252525; font-size: 16px; font-family: Noto Sans JP; cursor: pointer; user-select: none;">
          Ok
      </div>
  </div>
</div>


  <script src="{{ url_for('static', filename='script/script.js') }}"></script>
</body>
<script type="text/javascript">

  setTimeout(function () {
    let json_str = ({{ word_dict| tojson
  }});
  translateText(JSON.parse(json_str));
}, 100);


  function cancelUpload() {
    window.location.href = '{{ url_for("base") }}';
  }

</script>

</html>
